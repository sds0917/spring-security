<?xml version="1.0" encoding="UTF-8"?>
<html>
  <head>
    <title>
      SecureMail: Please Login

    <link rel="icon" type="image/x-icon" href="/sample/resources/img/favicon.ico"/>

    <style type="text/css">
      
      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;

      }

        min-height: 100%;
        height: auto !important;
        height: 100%;

        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;

        background-color: #f5f5f5;

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;

      -------------------------------------------------- */

      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
        text-align: center;
      }
      a {
          color: green;
      }
      .navbar-form {
        margin-left: 1em;
      }
    
    </style>
    <link href="resources/css/bootstrap-responsive.css" rel="stylesheet"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
    </script>

    <div id="wrap">
      <div class="navbar navbar-inverse navbar-static-top">

            </div>
          </div>
        </div>
      </div>
      <!-- Begin page content -->      <div class="container">

          <form name="f" action="/sample/login" method="post">

            <fieldset>
              <legend>
                Please Login
              </legend>
              <label for="username">
                Username

              <input type="text" id="username" name="username"/>
              <label for="password">
                Password

              <input type="password" id="password" name="password"/>
              <div class="form-actions">
                <button type="submit" class="btn">
